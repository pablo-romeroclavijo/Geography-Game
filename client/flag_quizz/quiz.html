<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz Game</title>
    <script defer src="./flag_quiz.js" ></script>
</head>
<body>
    <section>
        <form id="level">
            <h3>Select from Level and Region</h3>
                <label for="region">Region:</label>
                <select id="region" name="region">
                    <option value="EU">Europa</option>
                    <option value="AF">Africa</option>
                    <option value="AM">America</option>
                    <option value="OC">Oceania</option>
                    <option value="AS">Asia</option>
                </select>
                
                <br>
                
                <label for="level">Level:</label>
                <select id="level" name="level">
                    <option value="E">Easy</option>
                    <option value="M">Medium</option>
                    <option value="H">Hard</option>
                </select>
                
                <br>
                
                <input type="submit" value="Submit">
        </form>
    </section>

    <section>
        <form id = "question">
            <p1> What is the name of this country </p1>
                <input type="radio" name="answer" id="paris" value="paris">
                <label for="paris">Paris</label><br>
                
                <input type="radio" name="answer" id="london" value="london">
                <label for="london">London</label><br>
                
                <input type="radio" name="answer" id="berlin" value="berlin">
                <label for="berlin">Berlin</label><br>
                
                <input type="radio" name="answer" id="rome" value="rome">
                <label for="rome">Rome</label><br>
                
                <input type="submit" value="Submit">
            
            
        </form>
    </section>
    
</body>
</html>
