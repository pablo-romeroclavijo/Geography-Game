<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <script src="quiz.js" defer></script>
</head>
<body>
    <section>
        <form id="setting">
            <h3>Select from Level and Region</h3>
                <label for="region">Region:</label>
                <select id="region" name="region">
                    <option value="EU">Europa</option>
                    <option value="AF">Africa</option>
                    <option value="AM">America</option>
                    <option value="OC">Oceania</option>
                    <option value="AS">Asia</option>
                </select>
                
                <br>
                
                <label for="level">Level:</label>
                <select id="level" name="level">
                    <option value="E">Easy</option>
                    <option value="M">Medium</option>
                    <option value="H">Hard</option>
                </select>
                
                <br>
                
                <input type="submit" value="Submit">
        </form>
    </section>

    <section id ="questions">
        <h2>What is the name of the highlighted country in the below picture?</h2>
        <div id = options>
            <input type="radio" name="answer" id="paris" value="paris">
            <label for="paris">Paris</label>
    
            <input type="radio" name="answer" id="london" value="london">
            <label for="london">London</label>
                
            <input type="radio" name="answer" id="berlin" value="berlin">
            <label for="berlin">Berlin</label>
                
            <input type="radio" name="answer" id="rome" value="rome">
            <label for="rome">Rome</label> <br>
            <br>
            <input type="submit" value="Submit">
        </div>   
           
    </section>
</body>
</html>
